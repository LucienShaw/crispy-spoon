name: Pyinstaller Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  publish_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: ./update.md
          draft: false
          prerelease: false
         
  linux_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with: 
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
        pip install pyinstaller
      
    - name: Build
      run: |
        pyinstaller -F -n hello_world hello_world.py
    - name: Pack the files
      run: |
        mkdir ./release
        cp ./dist/hello_world ./release/
        cp README.md ./release
    - name: Zip the Build
      run: zip -r hello_world.zip ./release/*
      
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hello_world.zip
        asset_name: hello_world.zip
        asset_content_type: application/zip

  windows_release:

    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with: 
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
        pip install pyinstaller
      
    - name: Build
      run: |
        pyinstaller -F -n hello_world.exe hello_world.py
    - name: Pack the files
      run: |
        mkdir ./release
        cp ./dist/hello_world ./release/
        cp README.md ./release
    - name: Zip the Build
      run: zip -r hello_world.zip ./release/*
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./hello_world.zip
        asset_name: hello_world.zip
        asset_content_type: application/zip